<header>
    <a href="https://www.vodafone.com.tr" target="_blank">
        <img class="logo" src="https://marka-logo.com/wp-content/uploads/2020/09/Vodafone-Logo.png">
    </a>
    <div class="vertical-line">
        <p class="website-title">
            Vodafone Exchange Office
        </p>
    </div>
    <div id="wallet-container">
        <div id="wallet-info">
            <a href="wallet-page" title="Wallet Details" target="_self">
                <img src="https://www.freeiconspng.com/uploads/wallet-icon-5.png" height="50px" width="50px">
            </a>
            <p style="text-align: center;">{{budget}}$</p>
        </div>
    </div>
</header>

<div class="container">
    <!-- Input Form -->
    <form class="add-form" (ngSubmit)="onSubmit()">
        <div class="form-control">
            <input type="text" name="currency_code_input_name" id="currency_code_input_id" [(ngModel)]="currencyCode" placeholder="Currency Code" />
        </div>
        <input type="submit" value="Get Currency Rate" class="btn btn-block" />
    </form>

    <!--Table-->

    <table>
        <tr>
            <th>No.</th>
            <th>Code</th>
            <th>Value</th>
        </tr>
        <tr *ngFor="let current_currency_code of currencyCodes, let i = index">
            <td>{{i}}</td>
            <td>{{current_currency_code}}</td>
            <td>{{currencyValues![i]}}</td>
        </tr>
    </table>

    <button (click)="test()">click</button>
</div>
